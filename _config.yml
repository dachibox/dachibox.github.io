# Site settings
name: Dachi Gogotchuri
title: Dachi Gogotchuri
url: https://soydachi.com
description: "Developer"
permalink: /blog/:title

# Build settings
redcarpet:
  extensions:
    - smart

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
      layout: 'post'
  -
    scope:
      path: ''
      type: 'work'
    values:
      layout: 'post'

# Collections
collections:
  work:
    output: true
    permalink: /work/:title/

# Sass settings
sass:
  sass_dir: assets/stylesheets
  style: :compressed
